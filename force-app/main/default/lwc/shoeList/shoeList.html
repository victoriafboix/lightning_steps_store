<template>
    <lightning-card title="Shoe List" icon-name="standard:shoe" class="slds-col slds-size_6-of-12">
        <lightning-layout multiple-rows horizontal-align="center">
            <template for:each={shoes.data} for:item="shoe">
                <lightning-layout-item key={shoe.Id} size="12" small-device-size="6" medium-device-size="4"
                    large-device-size="3">
                    <c-shoe-product shoe={shoe}></c-shoe-product>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </lightning-card>
</template>
