<template>
    <div class="slds-var-p-around_small">

        <!-- Fields displayed -->

        <h1 class="slds-var-p-around_xx-small slds-var-m-top_x-small slds-truncate slds-text-title_caps bold-text"> {shoe.Name} </h1>
        <h2>Category : {shoe.Category__c}</h2>
        <h2>Price : {shoe.Price__c}â‚¬</h2>
        <h2>{shoe.Description__c}</h2>
        
        <br />
        <img src={shoe.image_url__c} alt="Description of image" width="500" height="600" />

        <!-- Add to Cart button, Remove button and Quantity input -->

        <div class="slds-var-p-around_xx-small slds-text-body_small slds-container_fluid">
            <lightning-layout>
                <lightning-layout-item size="6" class="slds-var-p-right_xx-small">
                    <lightning-input step="1" variant="label-hidden" type="number" value={quantity} label="Quantity"
                        onchange={changeQuantity}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-var-p-left_xx-small">
                    <lightning-button if:false={addedToCart} variant="success" label="Add"
                        title="Add" onclick={addToCart}>
                    </lightning-button>
                    <lightning-button if:true={addedToCart} variant="destructive" label="Remove"
                        title="Remove" onclick={removeFromCart}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
</template>
