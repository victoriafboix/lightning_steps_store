<template>
    <div class="slds-var-p-around_small">

        <!-- Use account Id as the key directive -->

        <h1 class="slds-var-p-around_xx-small slds-var-m-top_x-small slds-truncate slds-text-title_caps bold-text">
            {shoe.Name} </h1>
        Category : {shoe.Category__c} Price : {shoe.Price__c}â‚¬ {shoe.Description__c}
        <br />
        <img src={shoe.image_url__c} alt="Description of image" width="500" height="600" />

        <!-- Add to Cart button, Remove button and Quantity input -->

        <div class="slds-var-p-around_xx-small slds-text-body_small slds-container_fluid">
            <lightning-layout>
                <lightning-layout-item size="6" class="slds-var-p-right_xx-small">
                    <lightning-input step="1" variant="label-hidden" type="number" value={quantity} label="Quantity"
                        onchange={handleChange}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="6" class="slds-var-p-left_xx-small">
                    <lightning-button if:false={isAddedToCart} variant="success" label="Add to cart"
                        title="Add to cart" onclick={handleAddToCart}>
                    </lightning-button>
                    <lightning-button if:true={isAddedToCart} variant="destructive" label="Remove item"
                        title="Remove item" onclick={handleRemoveFromCart}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
</template>
