<template>
    <lightning-card title="Shopping Cart" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={cartData} for:item="data">
                <li key={data.Id}>
                    {data.Name}
                    Quantity: {data.quantity}
                    Price: {data.price}
                    Total price: {data.totalPrice}
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
